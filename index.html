        const EMAILJS_CONFIG = {

        const Reveal = ({ children, delay = 0, width = "100%", id }) => (

        // FIXED ICON COMPONENT (Prevents NotFoundError)
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        root: iconRef.current,
                        nameAttr: 'data-lucide',

                            class: className,
                            width: size,

                    });

            }, [name, size, className]);

            return (
                <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size }}>
                    <i data-lucide={name}></i>
                </span>
            );

        const WritingText = ({ text, delay = 0, className = "" }) => {
            const words = text.split(" ");
            const container = { hidden: { opacity: 0 }, visible: { opacity: 1, transition: { staggerChildren: 0.15, delayChildren: delay } } };
            const child = { hidden: { opacity: 0, x: -5, rotate: -2 }, visible: { opacity: 1, x: 0, rotate: 0, transition: { type: "spring", damping: 10, stiffness: 80 } } };

            return (
                <motion.div className={`flex flex-wrap ${className}`} variants={container} initial="hidden" whileInView="visible" viewport={{ once: true }}>
                    {words.map((word, index) => (
                        <div key={index} className="flex whitespace-pre mr-3 lg:mr-5 last:mr-0">
                            {word.split("").map((letter, i) => (
                                <motion.span key={i} variants={child} className="inline-block origin-bottom">{letter}</motion.span>
                            ))}
                        </div>
                    ))}
                </motion.div>
            );
        };

        // NEW: Robust Rotating Word Component (Visibility Aware)
        const RotatingWord = () => {
            const words = ["Vision", "Milestone", "Strategy", "Victory", "Challenge"];
            const [index, setIndex] = useState(0);

            useEffect(() => {
                let interval;
                
                // Function to start the timer
                const startLoop = () => {
                    if (interval) clearInterval(interval);
                    interval = setInterval(() => {
                        setIndex((prev) => (prev + 1) % words.length);
                    }, 2500);
                };

                // Start initially
                startLoop();

                // Visibility Change Listener
                // Pauses animation when user leaves tab to prevent de-sync
                // Restarts immediately when user returns
                const handleVisibilityChange = () => {
                    if (document.hidden) {
                        clearInterval(interval);
                    } else {
                        startLoop();
                    }
                };

                document.addEventListener('visibilitychange', handleVisibilityChange);
                
                return () => {
                    clearInterval(interval);
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                };
            }, []);

            return (
                <span className="inline-grid relative h-[1.3em] overflow-hidden align-baseline mx-2 min-w-[3ch]">
                      <AnimatePresence mode="wait">
                        <motion.span
                            key={words[index]}
                            initial={{ y: "110%", opacity: 0, filter: "blur(8px)" }}
                            animate={{ y: 0, opacity: 1, filter: "blur(0px)" }}
                            exit={{ y: "-110%", opacity: 0, filter: "blur(8px)" }}
                            transition={{ duration: 0.6, ease: [0.16, 1, 0.3, 1] }}

            // --- AUTO MUTE LOGIC ---
            useEffect(() => {
                if (!audioRef.current) return;

                if (videoOpen) {
                    // Modal Opened: Pause background music if it is actually playing
                    if (!audioRef.current.paused) {
                        wasPlayingRef.current = true;
                        audioRef.current.pause();
                        setIsPlaying(false);
                    } else {
                        wasPlayingRef.current = false;
                    }
                } else {
                    // Modal Closed: Resume background music if it was playing before
                    if (wasPlayingRef.current) {
                        const playPromise = audioRef.current.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => setIsPlaying(true)).catch(e => console.error(e));
                        }

            }, [videoOpen]);

                    description: "Endorsement from my offshore manager at Capgemini, noting my progression from a junior developer to a client-facing IT professional." 
                }
            ];

            const projects = [
                { 
                    title: "Jubilee Scorecard",

                                                <div className="p-5 bg-slate-800/40 border border-white/5 rounded-xl flex gap-5 hover:border-sky-500/20 transition-all hover:bg-slate-800/60 group"><div className="mt-1 min-w-[20px] text-amber-400 group-hover:scale-110 transition-transform"><Icon name="check-circle" size={20} /></div><div className="text-sm leading-relaxed text-slate-400">Optimized incident resolution by <span className="text-white font-bold">38% on average</span> by spearheading inter-team communication and initial investigations, resulting in clear identification of where issues lay and the specific steps needed to close gaps, leading to a significant increase in ticket close rates.</div></div>
                                                <div className="p-5 bg-slate-800/40 border border-white/5 rounded-xl flex gap-5 hover:border-sky-500/20 transition-all hover:bg-slate-800/60 group"><div className="mt-1 min-w-[20px] text-indigo-400 group-hover:scale-110 transition-transform"><Icon name="award" size={20} /></div><div className="text-sm leading-relaxed text-slate-400">Achieved a distinction-average <span className="text-white font-bold">89.12 WAM</span> across all Master's Group assignments and complex projects by implementing professional analytical frameworks, earning consistent faculty commendations for exceptional clarity and technical depth.</div></div>
                                                
                                                <div className="mt-auto pt-4 p-6 bg-white/5 rounded-xl border border-white/5">
                                                    <div className="flex items-center justify-between mb-4">
                                                        <h5 className="text-sky-400 font-bold text-[10px] uppercase tracking-widest flex items-center gap-2">
                                                            <div className="h-[1px] w-4 bg-sky-400/50"></div>
                                                            Core Competencies
                                                        </h5>
                                                        <span className="text-[10px] text-slate-500 flex items-center gap-1 animate-pulse">
                                                            <Icon name="mouse-pointer-click" size={12} /> Tap to see in action
                                                        </span>
                                                    </div>
                                                    <div className="flex flex-wrap gap-2">
                                                        {['Stakeholder Management', 'Requirements Elicitation', 'Agile Delivery', 'BPMN 2.0', 'SQL', 'Tableau', 'Data Storytelling', 'Gap Analysis', 'UAT Coordination', 'Technical Documentation', 'Process Modelling', 'Cost-Benefit Analysis', 'Python', 'User Stories', 'Power BI'].map(skill => (
                                                            <button 
                                                                key={skill} 
                                                                onClick={() => handleTagClick(skill)}
                                                                className="px-3 py-1.5 bg-slate-800/80 rounded border border-white/10 text-xs text-slate-300 font-medium hover:border-sky-500/50 hover:bg-sky-500/10 hover:text-sky-300 transition-all cursor-pointer focus:outline-none focus:border-sky-400"
                                                            >
                                                                {skill}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <p className="text-sky-400 font-bold text-xs uppercase tracking-widest mb-4">Some of these can be found below:</p>
                                    </div>
                                </Reveal>
                                
                                {/* HORIZONTAL SCROLL PROJECTS */}
                                <div className="relative group">
                                    <div 
                                        ref={carouselRef}
                                        id="projects-carousel"
                                        className="flex overflow-x-auto gap-4 md:gap-6 pb-8 pt-6 snap-x snap-mandatory -mx-6 px-6 md:-mx-2 md:px-2 relative"
                                        style={{ 
                                            scrollbarWidth: 'thin', 
                                            scrollbarColor: 'rgba(56,189,248,0.3) rgba(15,23,42,0.5)',
                                            WebkitOverflowScrolling: 'touch',
                                            scrollBehavior: 'auto'
                                        }}
                                    >
                                        {projects.map((p, i) => (
                                            <ProjectCard key={i} index={i} project={p} onOpen={setSelectedProject} id={`project-card-${i}`} />
                                        ))}
                                        <div className="w-1 flex-shrink-0"></div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* DEPLOYMENT: READINESS */}
                        <section id="deployment" className="py-24 px-6 md:px-20 scroll-mt-16 bg-slate-800/10">
                            <div className="max-w-5xl mx-auto space-y-12">
                                <Reveal><div className="text-center md:text-left"><h4 className="text-sky-400 font-bold text-xs tracking-widest uppercase mb-4">Phase 04 // Go Live</h4><h2 className="text-4xl md:text-6xl font-bold tracking-tight text-white">System Deployed.</h2></div></Reveal>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                                    <Reveal delay={0.2}>
                                        <div className="space-y-8">
                                            <div className="relative pl-6 border-l-2 border-emerald-500/30">
                                                <h5 className="text-emerald-400 font-bold text-[10px] uppercase tracking-widest mb-3">Mission Statement</h5>
                                                <div className="text-lg text-slate-300 leading-relaxed font-light space-y-4">
                                                    <p>Ive built this portfolio to show you exactly how I work. Fueled by a passion for learning, contributing and solving, it represents years of practicing, failing and refining my process with absolute <span className="text-white font-medium">attention to detail</span> so that when I join your team, I can <span className="text-white font-medium">find my footing ASAP.</span></p>
                                                    <p>I have rigorously pushed myself and trained hard to ensure I can master your local workflows rapidly, minimizing the need for extensive training.</p>
                                                    <p>I am ready to step in, take the weight off your shoulders and start turning your complex problems into clear paths forward from <span className="text-white font-bold border-b border-emerald-500/50">Day 1.</span></p>
                                                </div>
                                            </div>
                                            <div className="pt-2">
                                                <a href="assets/Somesh_Shanbhag_Resume.pdf" download="Somesh_Shanbhag_Resume.pdf" className="px-8 py-4 bg-white text-[#0f172a] font-bold rounded-lg hover:bg-sky-50 transition-all flex items-center justify-center gap-3 text-sm shadow-lg shadow-white/5 group w-full md:w-auto">
                                                    <Icon name="download" size={18} className="group-hover:-translate-y-1 transition-transform"/> Download Full Specs (CV)
                                                </a>
                                            </div>
                                        </div>
                                    </Reveal>
                                    <Reveal delay={0.3}><AnimatedCheck /></Reveal>
                                </div>
                            </div>
                        </section>

                        {/* HYPERCARE: SUPPORT & CONTACT */}
                        <section id="hypercare" className="py-24 px-6 md:px-20 scroll-mt-16">
                            <div className="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
                                <div className="space-y-8 text-center lg:text-left">
                                    <Reveal><h4 className="text-sky-400 font-bold text-xs tracking-widest uppercase mb-4">Phase 05 // Hypercare</h4><h2 className="text-4xl md:text-6xl font-bold tracking-tight text-white">Long-Term Value.</h2></Reveal>
                                    <Reveal delay={0.2}>
                                        <div className="text-lg text-slate-300 leading-relaxed font-light space-y-6">
                                            <p>To me, a project isn't a success when it launches. It is a success when it is still working, still being used and still making people's workday easier months later.</p>
                                            <div className="relative pl-6 border-l-4 border-sky-500 py-2 my-8"><p className="font-editorial text-2xl md:text-3xl text-slate-300 leading-tight">That is <span className="font-bold text-sky-400">Hypercare</span>. It is my <span className="italic text-white">commitment to staying</span> until the value we promised is actually realised.</p></div>
                                            <p>I am not just looking for a role. I am looking for a team where I can be part of something bigger, contribute to a meaningful mission and push myself to achieve more and be more every single day.</p>
                                            <div className="pt-8 mt-2">
                                                <p className="font-editorial text-3xl md:text-4xl text-white leading-tight">
                                                    Let us start a conversation about your <span className="whitespace-nowrap"><span className="italic text-sky-400">next</span><RotatingWord /></span>
                                                </p>
                                            </div>
                                        </div>
                                    </Reveal>
                                </div>
                                <Reveal delay={0.3}>
                                    <div className="glass p-8 md:p-10 rounded-2xl w-full shadow-2xl">
                                        <h3 className="text-xl font-bold text-white mb-6">Initiate Support Ticket (Contact)</h3>
                                        <form ref={formRef} onSubmit={handleContact} className="space-y-5">
                                            <div><label className="text-xs font-bold text-slate-400 block mb-2 uppercase tracking-wider">Stakeholder Name</label><input type="text" name="user_name" required className="w-full p-3 rounded-lg text-white input-glass text-sm" placeholder="Your Name" /></div>
                                            <div><label className="text-xs font-bold text-slate-400 block mb-2 uppercase tracking-wider">Communication Node</label><input type="email" name="user_email" required className="w-full p-3 rounded-lg text-white input-glass text-sm" placeholder="email@company.com" /></div>
                                            <div><label className="text-xs font-bold text-slate-400 block mb-2 uppercase tracking-wider">Issue / Opportunity</label><textarea name="message" required rows="4" className="w-full p-3 rounded-lg text-white input-glass text-sm" placeholder="What challenges can I help you solve that ensure we grow together?"></textarea></div>
                                            <button type="submit" disabled={formStatus === 'sending'} className="w-full py-4 bg-sky-500 text-white font-bold rounded-lg hover:bg-sky-400 transition-all text-sm flex items-center justify-center gap-2 shadow-lg active:scale-[0.98]">{formStatus === 'sending' ? 'Processing...' : 'Submit Ticket'} <Icon name="send" size={16}/></button>
                                            <AnimatePresence>{formStatus === 'success' && (<motion.div initial={{opacity:0}} animate={{opacity:1}} className="mt-4 p-3 rounded bg-green-500/10 text-green-400 text-xs font-bold text-center border border-green-500/20">Ticket received. I will respond shortly.</motion.div>)}</AnimatePresence>
                                        </form>
                                    </div>
                                </Reveal>
                            </div>
                        </section>
                    </main>

                    <footer className="py-20 bg-[#020617] border-t border-white/10 relative z-10">
                        <div className="max-w-[1400px] mx-auto px-6 md:px-20 flex flex-col items-center text-center">
                            <div className="mb-12">
                                <div className="font-calligraphy text-6xl md:text-8xl text-sky-400 mb-6">Somesh Shanbhag</div>
                                <p className="font-editorial text-lg md:text-xl text-slate-400 leading-tight max-w-2xl mx-auto">
                                    <motion.span initial={{ opacity: 0, y: 5 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: 0.2, duration: 0.6 }}>Transforming Data.</motion.span>{" "}
                                    <motion.span initial={{ opacity: 0, y: 5 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: 0.8, duration: 0.6 }}>Empowering People.</motion.span>{" "}
                                    <motion.span initial={{ opacity: 0, y: 5 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: 1.4, duration: 0.6 }}>Scaling Value.</motion.span>
                                </p>
                            </div>
                            <div className="mb-12 w-full">
                                <div className="flex flex-wrap justify-center gap-x-8 gap-y-4 text-sm font-medium text-slate-400">
                                    {['Initiation', 'Discovery', 'Analysis', 'Deployment', 'Hypercare'].map(item => (<button key={item} onClick={() => scrollTo(item.toLowerCase())} className="hover:text-white transition-all duration-300 relative group">{item}<span className="absolute -bottom-1 left-0 w-0 h-px bg-sky-400 transition-all group-hover:w-full"></span></button>))}
                                </div>
                            </div>
                            <div className="mb-16">
                                <div className="flex gap-6 justify-center">
                                    <a href="https://www.linkedin.com/in/somesh-shanbhag" target="_blank" rel="noopener noreferrer" className="p-3 bg-white/5 rounded-full text-slate-400 hover:text-white hover:bg-sky-500 hover:scale-110 transition-all duration-300 shadow-lg hover:shadow-sky-500/20"><Icon name="linkedin" size={20}/></a>
                                    <a href="https://github.com/ItsSomeshShanbhag" target="_blank" rel="noopener noreferrer" className="p-3 bg-white/5 rounded-full text-slate-400 hover:text-white hover:bg-sky-500 hover:scale-110 transition-all duration-300 shadow-lg hover:shadow-sky-500/20"><Icon name="github" size={20}/></a>
                                    <button onClick={() => scrollTo('hypercare')} className="p-3 bg-white/5 rounded-full text-slate-400 hover:text-white hover:bg-sky-500 hover:scale-110 transition-all duration-300 shadow-lg hover:shadow-sky-500/20"><Icon name="mail" size={20}/></button>
                                </div>
                            </div>
                            <div className="w-full pt-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-4 text-xs text-slate-600">
                                <p> 2026 Somesh Shanbhag. All rights reserved.</p>
                                <button onClick={() => scrollTo('initiation')} className="font-bold text-slate-400 hover:text-sky-400 transition-colors flex items-center gap-2 group">Back to Top <Icon name="arrow-up" size={14} className="group-hover:-translate-y-1 transition-transform"/></button>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
