                viewport={{ once: true, amount: 0.1 }}
                transition={{ delay }}
                style={{ width }}

                {children}
            </motion.div>

            return (
                <motion.div className={`flex flex-wrap ${className}`} variants={container} initial="hidden" whileInView="visible" viewport={{ once: true }}>
                    {words.map((word, index) => (
                        <div key={index} className="flex whitespace-pre mr-3 lg:mr-5 last:mr-0">
                            {word.split("").map((letter, i) => (
                                <motion.span key={i} variants={child} className="inline-block origin-bottom">{letter}</motion.span>
                            ))}
                        </div>
                    ))}
                </motion.div>
            );
        };
